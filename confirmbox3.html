<!DOCTYPE html>
<head>
    <script type='text/javascript'>
    function Myconfirm()
    {

    
                var Result=confirm("click OK or CANCEL")
        alert("user clicked on:"+Result)
        if(Result==true)
        {
            alert("user clicked on cancel Button")
        }
        else
        {
        alert("User clicked on cancel Button")
    }
}
        </script> 
</head>
<body>
    <p>click the button to display user selected option and value..!!</p>
    <button onclick="Myconfirm()">click-Confirm</button>
</body>
